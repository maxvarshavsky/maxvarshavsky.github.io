<html style="background-color: black;">
<body><title>Draw Circles! By: Max</title>
  <script language="javascript" type="text/javascript" src="header3.js">
  </script>
  <h1 style="padding-left: 20;"><font color="teal" style="font-family: Quicksand;">
    Draw Circles! By: Max</font></h1>
  <canvas id="circles" width="750" height="500" onclick="drawC(event)" onmousemove="drawC(event)"> </canvas>
  <script>
function clearCanvas() {

}
function randomColor(){
  var r = Math.floor(Math.random() * 240 + 16);
  var g = Math.floor(Math.random() * 240 + 16);
  var b = Math.floor(Math.random() * 240 + 16);
  var color = "#" + r.toString(16) + g.toString(16) + b.toString(16);
  return color;
}
var radius = 20;
var grow = true;

function drawC(evt){
  var canvas = document.getElementById("circles");
  var ctx = canvas.getContext("2d");
  var rect = canvas.getBoundingClientRect();
  var xpos = evt.clientX - rect.left;
  var ypos = evt.clientY - rect.top;

  if (grow)
    radius++;
  else {
    radius--;
  }
  if (radius > 60 || radius < 20)
    grow = !grow;
  ctx.fillStyle = randomColor() + "59";
  ctx.beginPath();
  ctx.arc(xpos, ypos, radius, 0, Math.PI * 2);
  ctx.fill();
  ctx.strokeStyle = "#ffffff65";
  ctx.beginPath();
  ctx.arc(xpos, ypos, radius, 0, Math.PI * 2);
  ctx.stroke();

}
  </script>

  </body>
</html>
